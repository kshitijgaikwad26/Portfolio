<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kshitij Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(1, 1, 33);
        color: white;
        font-family: "Poppins", sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(72, 72, 158);
      }

      nav ul {
        display: flex;
        justify-content: center;
      }

      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a{
      text-decoration: none;
      color: white;
      }

      nav ul li a:hover{
      font-size: 1.01rem;
      color: white;
      }

      .left {
        font-size: 1.5rem;
      }

      .firstSection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 80px 0;
      }
      .firstSection > div {
        width: 30%;
      }

      .leftSection {
        /* background-color: red; */
        /* width: 35px; */
        font-size: 2rem;
        /* margin: 70px 0; */
      }
      .rightSection img {
        width: 80%;
      }
      .purple {
        color: rgb(114, 59, 163);
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="left">Kshitij Portfolio</div>
        <div class="right">
          <ul>  
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></a></li>
            <li><a href="/">Service</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="firstSection">
        <div class="leftSection">
          Hi, My Name is <span class="purple">Kshitij</span>
          <div>and I am a passionate</div>
          <div>Web Developer</div>
        </div>
        <div class="rightSection">
          <img src="bg.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
